<!DOCTYPE html>
<html>
    <head>
        <title>Calcutron 9001</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/aa3c0044a8.js" crossorigin="anonymous"></script>
        <script src = "./script.js" defer></script>
    </head>
    <body>
        
        <header>
            <h1>Calcutron 9001</h1>
            <h4>presented by oxideSeven</h4>
        </header>

        <main>
            <div id = "calcDisplay"><span id = "displayOutput"></span><br><span id = "resultOutput"></span></div>
            <div class = "calcBtns">
                <button class = "numBtn" id = "btn0">0</button>
                <button class = "numBtn" id = "btn1">1</button>
                <button class = "numBtn" id = "btn2">2</button>
                <button class = "numBtn" id = "btn3">3</button>
                <button class = "numBtn" id = "btn4">4</button>
                <button class = "numBtn" id = "btn5">5</button>
                <button class = "numBtn" id = "btn6">6</button>
                <button class = "numBtn" id = "btn7">7</button>
                <button class = "numBtn" id = "btn8">8</button>
                <button class = "numBtn" id = "btn9">9</button>
                <button class = "opBtn" id = "btnAdd">+</button>
                <button class = "opBtn" id = "btnSub">-</button>
                <button class = "opBtn" id = "btnMul">*</button>
                <button class = "opBtn" id = "btnDiv">÷</button>
                <button class = "equBtn" id = "btnEqu">=</button>
                <button class = "clrBtn" id = "btnClr">C</button>
            </div>

        </main>

        <footer>
            <p>
                Copyright ©
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <p>oxideSeven</p>
                <a href="https://github.com/oxideseven" target="_blank">
                    <i class="fab fa-github"></i>
            </p>
        </footer>

    </body>
</html>
